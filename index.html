<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <input type="text" placeholder="Search for a city" class="search">
        <button class="search-btn">Search</button>
        <div><button class="F-btn">°F</button>
            <button class="C-btn">°C</button></div>
    </nav>
    <main>
        <section class="container">
            <div class="inner-container">
                <h3 class="city-name"></h3>
                <h3 class="title">CURRENT WEATHER</h3>
                <img src="" class="icon">
                <h1 class="temp"></h1>
                <h4 class="feels-like"></h4>
                <h1 class="detail"></h1>
                <h4 class="description"></h4>
                <h3 class="sunrise">Sunrise</h3>
                <img src="sunrise.png" alt="" class="sunrise-icon">
                <h4 class="sunrise-time"></h4>
                <h3 class="sunset">Sunset</h3>
                <img src="sunset.png" alt="" class="sunset-icon">
                <h4 class="sunset-time"></h4>
                <h2 class="max">Max Temperature</h2>
                <h2 class="max-value"></h2>
                <h2 class="min">Min Temperature</h2>
                <h2 class="min-value"></h2>
                <h2 class="wind">Wind</h2>
                <h2 class="wind-value"></h2>
                <h2 class="humidity">Humidity</h2>
                <h2 class="humidity-value"></h2>
                <h2 class="pressure">Pressure</h2>
                <h2 class="pressure-value"></h2>
                <div hidden id="spinner1"></div>
                <div hidden id="spinner2"></div>
                <div hidden id="spinner3"></div>
                <div hidden id="spinner4"></div>
                <div hidden id="spinner5"></div>
                <div hidden id="spinner6"></div>
                <div hidden id="spinner7"></div>
                <div hidden id="spinner8"></div>
                <div hidden id="spinner9"></div>
            </div>
        </section>
    </main>
</body>
<script src="main.js"></script>
</html>
