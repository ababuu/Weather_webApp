<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <input type="text" placeholder="Search for a city">
        <button class="F-btn">°F</button>
        <button class="C-btn">°C</button>
    </nav>
    <main>
        <section class="container">
            <div class="inner-container">
                <h3 class="city-name"></h3>
                <h3 class="title">CURRENT WEATHER</h3>
                <img src="" class="icon">
                <h1 class="temp"></h1>
                <h4 class="feels-like"></h4>
                <h1 class="detail"></h1>
                <h4 class="description"></h4>
                <h2 class="max">Max Temperature</h2>
                <h2 class="max-value"></h2>
                <h2 class="min">Min Temperature</h2>
                <h2 class="min-value"></h2>
                <h2 class="wind">Wind</h2>
                <h2 class="wind-value"></h2>
                <h2 class="humidity">Humidity</h2>
                <h2 class="humidity-value"></h2>
                <h2 class="pressure">Pressure</h2>
                <h2 class="pressure-value"></h2>
            </div>
        </section>
    </main>
</body>
<script src="main.js"></script>
</html>
