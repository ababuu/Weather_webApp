<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <input type="text" placeholder="Search for a city">
        <button class="F-btn">°F</button>
        <button class="C-btn">°C</button>
    </nav>
    <main>
        <section class="container">
            <div class="inner-container">
                <h3 class="city-name">Addis Ababa</h3>
                <h3 class="title">CURRENT WEATHER</h3>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" class="icon">
                <h1 class="temp">20°</h1>
                <h4 class="feels-like">Feels like 23</h4>
                <h1 class="detail">Rain</h1>
                <h2 class="max">Max Temperature <br> 30</h2>
                <h2 class="min">Min Temperature <br> 2km/hr</h2>
                <h2 class="wind">Wind <br> 2km/hr</h2>
                <h2 class="humidity">Humidity <br> 2km/hr</h2>
                <h2 class="pressure">Pressure <br> 2km/hr</h2>
            </div>
        </section>
    </main>
</body>
<script src="main.js"></script>
</html>
